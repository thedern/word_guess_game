<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Finger+Paint"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./resources/css/styles.css" />
    <link rel="stylesheet" href="./resources/css/queries.css" />
    <title>Homework 3</title>
  </head>

  <body>
    <header>
      <div
        id="headerArea"
        class="container border border-danger rounded mt-3 mb-3"
      >
        <div class="row">
          <div class="col-md-12 p-3">
            <h2 class="text-center font-weight-bold display-3">
              Barnyard Guessing Game!
            </h2>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div id="gameArea" class="container">
        <div class="row">
          <div
            id="computerArea"
            class="col-md-5 mt-3 border border-success rounded"
          >
            <div class="card m-5 p-3 border border-success rounded">
              <img
                id="animalImage"
                class="card-img-top img-fluid"
                src="./resources/img/barnStart.jpg"
                alt="farm"
              />
              <div class="card-body">
                <h4 id="selectedAnimalTitle" class="card-title text-center">Guess the Animal</h4>
                <p id="selectedAnimal" class="card-text text-center">
                  
                </p>
              </div>
              <!-- End card-body -->
            </div>
            <!-- End card -->

            <!-- image credit -->
            <div class="text-center">
              <a class="text-center" href="https://pngtree.com/"
                >Graphics from pngtree.com</a
              >
            </div>
          </div>
          <!-- End computerArea -->

          <!-- Start playerArea -->
          <div
            id="playerArea"
            class="col-md-5 offset-2 mt-3 border border-success rounded"
          >
            <p class="lead text-center mt-5">What Animal Do You See?</p>

            <!-- Start Input Form -->
            <div class="form-group text-center">
              <label for="name">Guess a Letter!</label>
              <input
                class="form-control"
                type="text"
                id="guessLetter"
                placeholder="Enter Letter!"
              />
            </div>
            <!-- End Input Form -->

            <!-- Start User Information -->
            <div>
              <p id="wins" class="lead text-center mt-5">
                Number of Wins:
              </p>
              <p id="losses" class="lead text-center mt-5">
                Number of losses:
              </p>
              <p id="lettersUsed" class="lead text-center mt-5">
                Letters Guessed:
              </p>
              <p id="guessesRemaining" class="lead text-center mt-5">
                Guesses Remaining:
              </p>
              <p id="victory" class="lead text-center mt-5">
                  
              </p>
            </div>
            <!-- End User Infromation -->
          </div>
          <!-- End playerArea -->
        </div>
        <!-- End Row -->
      </div>
      <!-- End gameArea -->
    </main>

    <section>
      <div id="startArea" class="container">
        <div class="row">
          <div class="col-md-12 m-3 p-5 bg-transparent text-dark text-center">
            <p>Enter Letters in Input Field to Start the Game!</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Start Footer -->
    <footer class="footer">
      <div class="container text-center">
        <a class="p-3" href="http://www.freepik.com"
          >Designed by ddraw / Freepik</a
        >
      </div>
    </footer>
    <!-- End Footer -->

    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
    <script src="resources/js/game.js"></script>

    <script>
      // Get the current year for the copyright
      $("#year").text(new Date().getFullYear());
    </script>
  </body>
</html>
